<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/bcf30dca07.js" crossorigin="anonymous"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&display=swap');
    </style>
    <title>Registrarse</title>
</head>
<body>
    <header>
        <nav>
            <img class="logo" src="img/logo.png" alt="logo">
            <ul>
                <li><a href="index.html">Menú</a></li>
                <li><a href="nosotros.html">Nosotros</a></li>
                <li><a href="reviews.html">Reseñas</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="main-container">
            <h2>Registrarse</h2>
            <form class="register-form" id="register-form" method="post" action="script.js">
                <div class="register-form-control">
                    <label>Usuario</label>
                    <input type="text" placeholder="JuanPerez" id="username">
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                    <small>Usuario incorrecto</small>
                </div>
                <div class="register-form-control">
                    <label>Email</label>
                    <input type="email" placeholder="ejemplo@gmail.com" id="email">
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                    <small>Email incorrecto</small>
                </div>
                <div class="register-form-control">
                    <label>Contraseña</label>
                    <input type="password" placeholder="Ingresar nueva contraseña" id="password">
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                    <small>Contraseña incorrecta</small>
                </div>
                <div class="register-form-control">
                    <label>Confirmar contraseña</label>
                    <input type="password" placeholder="Reingresar contraseña" id="password2">
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                    <small>Las contraseñas no coinciden</small>
                </div>
                
                <button type="submit">Enviar</button>
            </form>
        </div>
    </main>
    <footer>
        <ul class="footer-social-icon">
            <li class="footer-icon-element">
                <a href="" class="icon">
                    <i class="fa-brands fa-instagram"></i>
                </a>
            </li>
            <li class="footer-icon-element">
                <a href="" class="icon">
                    <i class="fa-brands fa-facebook"></i>
                </a>
            </li>
            <li class="footer-icon-element">
                <a href="" class="icon">
                    <i class="fa-brands fa-whatsapp"></i>
                </a>
            </li>
            <li class="footer-icon-element">
                <a href="" class="icon">
                    <i class="fa-regular fa-envelope"></i>
                </a>
            </li>
        </ul>
        <ul class="footer-menu">
            <li class="footer-element">
                <a href="index.html" class="footer-icon">Menú</a>
            </li>
            <li class="footer-element">
                <a href="nosotros.html" class="footer-icon">Nosotros</a>
            </li>
            <li class="footer-element">
                <a href="contacto.html" class="footer-icon">Contacto</a>
            </li>
            <li class="footer-element">
                <a href="reviews.html" class="footer-icon">Reseñas</a>
            </li>
        </ul>
        <p class="footer-rights">@2024 | Todos los derechos reservados</p>
    </footer>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
